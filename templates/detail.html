{% extends 'base.html' %}
{% block body %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{product.img.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.desc}}</p>
       {{product.price}}<br><br>
<!--    <a href="#" class="btn btn-primary">Go somewhere</a><br><br>-->
      <a class="btn btn-warning" href="{% url 'myapp:update' product.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url 'myapp:delete' product.id %}">DELETE</a><br>
  </div>
</div>

{% endblock %}
