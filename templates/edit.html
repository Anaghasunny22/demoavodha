{% extends 'base.html' %}
{% block body %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color:white;
  padding: 20px;
}
</style>
</head>
<body>


<div class="container">
    <h3>UPDATE</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {{form.as_p}}
  <input type="Submit" value="update" >
</form>

{% endblock %}
